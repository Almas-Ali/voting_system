{% extends 'layout.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/core/index.css' %}">
<link rel="stylesheet" href="{% static 'css/core/vote.css' %}">
{% endblock links %}
{% block body %}


<nav>
  <ul>
    <li><a href="{% url 'index' %}"><i class="fas fa-home"></i></a></li>
    <li><a href="{% url 'about' %}"><i class="fas fa-address-card"></i></a></li>
    <li><a href="{% url 'vote' %}"><i class="fas fa-users"></i></a></li>
    <li><a href="{% url 'result' %}"><i class="fas fa-newspaper"></i></a></li>
  </ul>
</nav>

<div class="container-fluid">
  <h1 align="center">Voter Varification Area</h1>

  <form action="#" method="post">

    <div class="form-group">
      <label for="nid">NID No</label>
      <input type="number" name="nid" id="nid" class="form-control" placeholder="NID No" aria-describedby="nidhelp">
      <small id="nidhelp" class="text-muted">Put your NID number here.</small>
    </div>
    <div class="form-group">
      <label for="dob"></label>
      <input type="date" name="dob" id="dob" minlength="1940/1/1" maxlength="2003/1/1"> <br>
      <small id="datehelp" class="text-muted">Put your date of birth here.</small>
    </div>

    <div>
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>

{% endblock body %}
{% block scripts %}

{% endblock scripts %}
